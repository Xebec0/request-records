{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body {
            background-image: url("{% static  'images/tau-wallpaper.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;             
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background-color: white;
            width: 400px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="register-form">
            <form method="POST">
                {% csrf_token %}
                <h2 class="mb-4">Login</h2>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email address</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="submit" id="btnSignIn" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not yet registered? <a href="#!">Click here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
      $(document).ready(function() {
        function showToast(options){
          let toast = Toastify({
            text: options.message,
            duration: 2000,
            newWindow: true,
            close: true,
            gravity: "top",
            position: "right",
            stopOnFocus: true,
            style: {
                background: options.color,
            },
          });

          toast.showToast();
        }

        $('form').on('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var formData = $(this).serialize();

            // Send AJAX POST request
            $.ajax({
                type: 'POST',
                url: '/login/', // Replace with your Django URL
                data: formData,
                success: function(response) {
                  showToast({
                    'message': response.message,
                    'color': response.status ? '#008000' : '#FF0000'
                  })

                  if (response.status){
                    enableControls(false);

                    setTimeout(() => {
                      window.location.href = '/'
                    }, 2000);
                  }
                },
                error: function(xhr, errmsg, err) {
                  console.log(errmsg);
                }
            });
        });

        function resetInputFields(){
            let email = document.querySelector("#email");
            let password = document.querySelector("#password");

            email.value = password.value = "";
        }

        function enableControls(isEnable){
          let email = document.querySelector("#email");
          let password = document.querySelector("#email");
          let button = document.querySelector('#btnSignIn');

          email.disabled = password.disabled = button.disabled = !isEnable;
        }
      });

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
